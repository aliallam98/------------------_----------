<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="main-section">
      <div class="container">
        <h1 class="main-heading">CodeAlpha Task One ( ToDo List )</h1>
        <div class="info-container">
          <div>
            <span class="total">Total Tasks: 0</span>
            <br />
            <span class="inprogress">In Progress: 0</span>
            <br />
            <span class="completed-tasks-number">Completed: 0</span>
          </div>
          <button class="clear-btn">Clear</button>
        </div>
        <form class="form">
          <input type="text" class="input" placeholder="Add Your New Task" />
          <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="tasks-conatiner"></div>
      </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
